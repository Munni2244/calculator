<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>


    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" placeholder="0" name="display" id="inp" class="form-contrtol main-bar">

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="+" class="btn btn-info" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-info" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-info" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary"
                    onclick="calculate(this.value)">
                    <input type="button" name="btn" value="0" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-info" onclick="calculate(this.value)">
                </div>
                
                <div class="last">
                    <input type="button" name="btn" value="c" class="btn btn-info" onclick="display.value=null">
                    <input type="button" name="btn" value="=" class="btn btn-info" onclick="display.value= eval(display.value)">
                  
                </div>
            </div>
        </form>
    </div>






    <!-- scrip  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
